services:
  mariadb:
    image: mariadb:10.6.24
    container_name: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-supernotedb}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: ${TZ:-UTC}
    command: --skip-name-resolve --bind-address=0.0.0.0
    volumes:
      - ./sndata/db_data:/var/lib/mysql
      - ./sndata/config/mysql/conf.d:/etc/mysql/conf.d:ro
      - ./supernotedb.sql:/docker-entrypoint-initdb.d/supernotedb.sql:ro
      - /etc/localtime:/etc/localtime:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p$$MYSQL_ROOT_PASSWORD || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  redis:
    image: redis:7.4.7
    container_name: redis
    environment:
      TZ: ${TZ:-UTC}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    env_file:
      - .dbenv
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    volumes:
      - ./sndata/redis_data:/data
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  notelib:
    image: docker.io/supernote/notelib:6.9.3
    container_name: notelib
    environment:
      TZ: ${TZ:-UTC}
    volumes:
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped

  supernote-service:
    image: docker.io/supernote/supernote-service:26.01.21
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    container_name: supernote-service
    ports:
      - "19071:19071"
      - "18072:18072"
      - "${FRONTEND_PORT:-19072}:8080"
    environment:
      EXTERNAL_PORT_BACKEND: "19071"
      EXTERNAL_PORT_FRONTEND: ${FRONTEND_PORT:-19072}
      TZ: ${TZ:-UTC}
    env_file:
      - .dbenv
    volumes:
      - ./sndata/recycle:/home/supernote/recycle
      - ./supernote_data:/home/supernote/data
      - ./sndata/logs/cloud:/home/supernote/cloud/logs
      - ./sndata/logs/app:/home/supernote/logs
      - ./sndata/logs/web:/var/log/nginx
      - ./sndata/convert:/home/supernote/convert
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
